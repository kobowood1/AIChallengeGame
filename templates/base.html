<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Challenge Game{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS for Replit theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SocketIO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-white hover:text-blue-400 transition">
                    <i class="fas fa-robot mr-2"></i>AI Challenge Game
                </a>
                <div class="flex space-x-4">
                    <a href="/phase1" class="text-white hover:text-blue-400 transition">Policy Selection</a>
                    <a href="/phase2" class="text-white hover:text-blue-400 transition">Impact Analysis</a>
                    <a href="/game" class="text-white hover:text-blue-400 transition">Game Room</a>
                    {% block nav_right %}{% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2023 AI Challenge Game | Built with Flask, SocketIO, and Tailwind CSS</p>
        </div>
    </footer>

    <!-- Common JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
